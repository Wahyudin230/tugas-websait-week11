      <div class="container">
        <div class="judul-pesanan mt-5 \">
         
          <h3 class="text-center font-weight-bold">DAFTAR AKUN</h3>
          
        </div>
          <form class="mt-5">
            <div class="form-group row">
              <label for="nama" class="col-4 col-form-label"
                >Nama Lengkap</label
              >
              <div class="col-8">
                <input id="nama" name="nama" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label for="tmp_lahir" class="col-4 col-form-label"
                >Tempat Lahir</label
              >
              <div class="col-8">
                <input
                  id="tmp_lahir"
                  name="tmp_lahir"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="tanggal" class="col-4 col-form-label"
                >Tanggal Lahir</label
              >
              <div class="col-8">
                <input
                  id="tanggal"
                  name="tanggal"
                  type="date"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Gender</label>
              <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    name="gender"
                    id="gender_0"
                    type="radio"
                    class="custom-control-input"
                    value="lk"
                  />
                  <label for="gender_0" class="custom-control-label"
                    >Laki-Laki</label
                  >
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    name="gender"
                    id="gender_1"
                    type="radio"
                    class="custom-control-input"
                    value="pr"
                  />
                  <label for="gender_1" class="custom-control-label"
                    >Perempuan</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-4 col-form-label">Email</label>
              <div class="col-8">
                <input
                  id="email"
                  name="email"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
